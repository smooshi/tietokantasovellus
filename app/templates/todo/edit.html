<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h3>Edit todo:</h3>
    <form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
        <p>
            Edit text:<br>
            {{ form.text(size=64) }}
        </p>
        <p>
            Todo focus:<br>
            {{ form.focus }}
        </p>
        <br>
        <p>
            <p>
            {% if todo[0][3]==1 %}
                Completed:
                {{ form.completeStatus }}
            {% endif %}
            </p>
        </p>
        <br>
        <br>
    <input class="btn btn-lg btn-primary" type="submit" value="Edit">
</form>
        <hr>
        <p>
             <a class="btn btn-danger" href="{{ url_for('todo_delete', id=todo[0][0]) }}">Delete Todo</a>
        </p>

    </div>


{% endblock %}

</body>
</html>
