<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   {% extends "base.html" %}

    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-3">
                    <h2>Add new group:</h2>

                    <form action="" method="post" name="add">
                    {{ form.hidden_tag() }}
                    <p>
                        Group name:<br>
                        {{ form.name(size=64) }}
                    </p>
                    <p>
                        Group description:<br>
                        {{ form.description(size=64) }}
                    </p>

                    <input class="btn btn-lg btn-primary" type="submit" value="Submit">
                </form>

                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
