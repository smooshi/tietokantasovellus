<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   {% extends "base.html" %}

    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-3">
                  <h2>{{ group[0][1] }}</h2>
                    <h3>Description:</h3>
                    <p>{{ group[0][2] }}</p>
                    <h4>Users in group: {{ userNames|length }}</h4>
                    {% if grouped %}
                        You are in this group.
                        <h5>Users:</h5>
                        {% for name in userNames %}
                            <p>
                            {{ name }}
                            </p>
                        {% endfor %}
                    {% else %}
                        <form method="post" name="focus">
                            <input type="submit" class="btn btn-default" name="join" value="Join Group">
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
