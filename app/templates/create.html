<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <div class="container">
            <h2>Create account:</h2>
        <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Enter username:<br>
            {{ form.username(size=64) }}<br>
        </p>
        <p>
            Enter password:<br>
            {{ form.password(size=64) }}<br>
        </p>

                    <p>
            Confirm password:<br>
            {{ form.confirm(size=64) }}<br>
        </p>

        <p>
            Enter email:<br>
            {{ form.email(size=64) }}<br>
        </p>
        <p>
            <input class="btn btn-lg btn-primary" type="submit" value="Sign in">
        </p>
    </form>
        </div>

    {% endblock %}
</body>
</html>
