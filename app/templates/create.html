<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Create account:</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Enter username:<br>
            {{ form.username(size=64) }}<br>
        </p>
        <p>
            Enter password:<br>
            {{ form.password(size=120) }}<br>
        </p>

        <p>
            Enter email:<br>
            {{ form.email(size=120) }}<br>
        </p>
        <p>
            <input type="submit" value="Sign in">
        </p>
    </form>
    {% endblock %}
</body>
</html>
