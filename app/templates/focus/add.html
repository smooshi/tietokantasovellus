<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container">

<h3>Create a new Focus:</h3>
<p>
    A 'focus' is a sort of category or tag for To Dos. You can set a focus for your To Dos and when you complete them they count towards your focus points.
</p>
<form action="" method="post" name="add">
    {{ form.hidden_tag() }}
    <p>
        Focus text:<br>
        {{ form.text(size=64) }}
    </p>

    <input class="btn btn-lg btn-primary" type="submit" value="Submit">
</form>

</div>


{% endblock %}
</body>
</html>
