<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h3>Edit focus:</h3>

    <form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
        <p>
            Edit text:
            {{ form.text(size=64) }}
        </p>

            <p>
        Activate/Deactivate focus
        {{ form.isActive }}
        </p>
    <input class="btn btn-lg btn-primary" type="submit" value="Edit">
</form>
        <hr>
        <p>
             <a class="btn btn-danger" href="{{ url_for('focus_delete', id=focus[0][0]) }}">Delete Focus</a>
        </p>

    </div>


{% endblock %}
</body>
</html>
