<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <div class="container">
            <h2 class="form-signin-heading">Sign in:</h2>
            <form class="form-signin" action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <p>
                Enter username:<br>
                {{ form.username(size=50) }}<br>
            </p>
            <p>
                Enter password:<br>
                {{ form.password(size=50) }}<br>
            </p>

            <p>
                {{ form.remember_me }} Remember me
            </p>
            <p>
                <input class="btn btn-lg btn-primary" type="submit" value="Sign in">
            </p>
        </form>

        </div>


    {% endblock %}
</body>
</html>
