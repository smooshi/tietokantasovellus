<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Sign in:</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Enter name:<br>
            {{ form.uname(size=80) }}<br>
        </p>
        <p>
            {{ form.remember_me }} Remember me
        </p>
        <p>
            <input type="submit" value="Sign in">
        </p>
    </form>
    {% endblock %}
</body>
</html>
